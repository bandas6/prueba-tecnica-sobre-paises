<app-header [tituloHeader]="'Detalles'" [regresar]="true" [rutaRegresar]="'/pages/paises'"></app-header>
<ion-grid>
  <ion-row>
    @if (paisEncontrado) {
    <ion-card>
      <img class="pefilImg" alt="Silhouette of mountains" [src]="paisEncontrado.bandera" />
      <ion-card-header>
        <ion-row>
          <ion-col size="12">
            <ion-card-title>{{paisEncontrado.nombreOficial}}</ion-card-title>
            <ion-card-subtitle>Nombre Oficial</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-card-header>

      <ion-card-content>
        <ion-row>

          <ion-col size="12">
            <ion-label><span>Capital:</span> {{ paisEncontrado.capital }}</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label><span>Poblacion:</span> {{ paisEncontrado.poblacion }}</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label><span>Moneda:</span> {{ paisEncontrado.moneda }}</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label><span>Idiomas:</span> {{ paisEncontrado.idiomas }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    }
  </ion-row>


</ion-grid>
